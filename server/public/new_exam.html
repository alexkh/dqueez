<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Create New Exam - Deez Queez</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="home">
      <div class="header">
        <a href="/">
          <div class="logo"></div>
        </a>
        <div class="logo"></div>
        <div class="slogan">
          <h1>Create New Exam</h1>
          <h2>Set up your timed exam</h2>
        </div>
      </div>
    </div>

    <!-- Exam Details Form -->
    <div class="exam_setup">
      <h2>Exam Details</h2>
      <div class="form_section">
        <label>Exam Name:</label>
        <input type="text" class="exam_name" placeholder="Enter exam name" />
      </div>
      <div class="form_section">
        <label>Start Date & Time:</label>
        <input type="datetime-local" class="exam_start" />
      </div>
      <div class="form_section">
        <label>End Date & Time:</label>
        <input type="datetime-local" class="exam_end" />
      </div>
      <div class="form_section">
        <label>Student IDs (one per line):</label>
        <textarea class="student_ids" placeholder="student001&#10;student002&#10;student003" rows="5"></textarea>
      </div>
      <button class="setup_btn" data-action="setup_exam">Setup Exam & Create Questions</button>
    </div>

    <!-- Questions Section (hidden initially) -->
    <div class="questions_section hidden">
      <h2>Create Questions</h2>
      <div class="questions"></div>
      <button class="add_question_btn" data-action="add_question">Add Question</button>
      <button class="finalize_exam_btn" data-action="finalize_exam">Finalize Exam</button>
    </div>

    <!-- Student Login (for when students access exam URLs) -->
    <div class="student_login hidden">
      <div class="login_form">
        <h2>Enter Your Student ID</h2>
        <input type="text" class="student_id_input" placeholder="Your Student ID" />
        <button data-action="verify_student">Start Exam</button>
      </div>
    </div>

    <!-- Modals -->
    <div class="modal exam_preview hidden">
      <div class="modal_content">
        <h3>Exam Created Successfully!</h3>
        <div class="content"></div>
        <button data-action="hide_modals">Close</button>
      </div>
    </div>

    <div class="modal credentials hidden">
      <div class="modal_content">
        <h3>Student URLs</h3>
        <div class="content"></div>
        <button data-action="hide_modals">Close</button>
      </div>
    </div>

    <script src="/js/new_exam.js"></script>
  </body>
</html>
