<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Edit Deez Queez</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <div class="home">
      <div class="header">
        <a href="/">
          <div class="logo"></div>
        </a>
        <div class="slogan">
          <h1>Deez Queez</h1>
          <h2>Learning should be fun.<br/>
            Teaching - too!</h2>
        </div>
      </div>

      <div class="upload_quiz_wrap">
        <button data-action="upload_quiz"
          class="upload_quiz_btn">Upload Quiz</button>
      </div>

      <div class="main">
        <h1>Edit Deez Queez</h1>
      </div>

      <div class="enter_password hidden">
        Enter password: <input type="password" class="quiz_password" />
        <button data-action="password_entered">Continue</button>
      </div>
    </div>

    <div class="exam">
      <div class="questions">
      </div>

      <div class="menu">
        <button data-action="add_question"
          class="add_question_btn">Add New Question</button>
      </div>
    </div>

    <div class="modal json_preview hidden">
        <h1>Preview of the data being sent to the server</h1>
        <button data-action="send_quiz">Send to Server</button>
        <button data-action="cancel_send_quiz">Cancel</button>
        <pre class="content">
            Hello,
        this is just a test
            how is it going?
        </pre>
    </div>

    <div class="modal credentials hidden">
        <h1>Keep the url and password safe, they will only be shown once:</h1>
        <button data-action="hide_modals">Dismiss</button>
        <div class="content">
        </div>
    </div>

  </body>
  <script src="/js/edit.js"></script>
  <script src="/js/answer-options.js"></script>
</html>
